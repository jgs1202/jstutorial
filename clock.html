<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>時計</title>
  <link rel="stylesheet" type="text/css" href="clock.css">
</head>

<body>

  <form style="text-align:center" name="eg">
    <p>
      モード：<select id="mode" name="mode" style="font-size: 100%">
        <option value="none">----</option>
        <option value="current">現在時刻</option>
        <option value="inputNumber">数字で時間を入力</option>
        <option value="inputClock">時計の針を動かす</option>
      </select>
      <input type="button" value="変更" onClick="Click()"/>
    </p>
    <p style="display: none" id="inputForm">
      <input type="number" name="Hour" max="23" >時
      <input type="number" name="Minute" >分
      <input type="number" name="Second" >秒
      <input type="button" value="決定" onclick="toClock();"/>
    </p>
  </form>
  <div style="text-align:center" >
    <canvas id="cv" width="1000" height="600"></canvas>
  </div>
  <p id="text"></p>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="clock.js"></script>
</body>

</html>
